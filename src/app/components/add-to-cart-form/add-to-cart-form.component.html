<form (ngSubmit)="cartSubmit()" class="d-flex justify-content-between align-items-center">

  <select class="quantity my-0 me-3" name="quantity" [(ngModel)]="quantity" id="">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <button class="see-more chip m-0" style="outline: none; border: none;"  type="submit">Add to cart</button>

</form>
